<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Admin Login</title>
    <link rel="icon" href="./assets/cc-logo.png" type="image/png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom color palette */
        :root {
            --primary-color: #a7c957;
            --primary-dark: #95b44a;
            --secondary-color: #a3b18a;
            --background-color: #d8f3dc;
            --white: #ffffff;
        }

        .bg-primary {
            background-color: var(--primary-color);
        }

        .bg-primary-dark {
            background-color: var(--primary-dark);
        }

        .bg-secondary {
            background-color: var(--secondary-color);
        }

        .bg-background {
            background-color: var(--background-color);
        }

        .text-primary {
            color: var(--primary-color);
        }

        .text-secondary {
            color: var(--secondary-color);
        }

        .border-primary {
            border-color: var(--primary-color);
        }

        .border-secondary {
            border-color: var(--secondary-color);
        }

        .hover\:bg-primary-dark:hover {
            background-color: var(--primary-dark);
        }

        /* Custom button styles */
        .btn-primary {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #2d3748;
            transition: all 0.2s ease;
            background-color: var(--primary-color);
            box-shadow: 0 2px 4px rgba(167, 201, 87, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(167, 201, 87, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Animation for form elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body class="min-h-screen bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const API_BASE = window.__API_BASE__ || 'https://api.example.com';

        function Login() {
            const [formData, setFormData] = useState({
                email: '',
                password: ''
            });
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                setError('');
            };

            /* Authenticate with backend API */
            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');

                if (!formData.email || !formData.password) {
                    setError('Please enter email and password');
                    setIsLoading(false);
                    return;
                }

                try {
                    const res = await fetch(`${API_BASE}/api/admin/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: formData.email,
                            password: formData.password
                        })
                    });

                    if (!res.ok) {
                        const errorText = await res.text();
                        throw new Error(errorText || 'Login failed');
                    }

                    const data = await res.json();
                    const token = data.token || data.jwt || data.accessToken;

                    if (!token) {
                        throw new Error('No authentication token received from server');
                    }

                    localStorage.setItem('cc_token', token);
                    if (data.user) {
                        localStorage.setItem('adminUser', JSON.stringify(data.user));
                    }
                    window.location.href = 'admin-dashboard.html';
                } catch (err) {
                    console.error(err);
                    setError(err.message || 'Login failed. Please check your credentials and try again.');
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex">
                    {/* Left Side - Full Image */}
                    <div className="hidden lg:flex lg:flex-1 relative overflow-hidden">
                        <img
                            src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80"
                            alt="Media"
                            className="absolute inset-0 w-full h-full object-cover object-center"
                        />
                    </div>

                    {/* Right Side - Login Form */}
                    <div className="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 xl:px-24">
                        <div className="mx-auto w-full max-w-sm lg:w-96">
                            {/* Mobile Logo */}
                            <div className="lg:hidden flex items-center gap-3 mb-8">
                                <div className="bg-primary rounded-lg p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">CampusConnect</h1>
                                    <p className="text-gray-600">Admin Portal</p>
                                </div>
                            </div>

                            {/* Back to Public Wall */}
                            <div className="mb-8">
                                <a href="/" className="inline-flex items-center text-sm font-medium text-primary hover:text-primary-dark">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                    </svg>
                                    Back to Public Wall
                                </a>
                            </div>

                            <div>
                                <h2 className="text-3xl font-bold text-gray-900 mb-2">Admin Login</h2>
                                <p className="text-gray-600 mb-8">
                                    Access the moderation dashboard to manage student feedback.
                                </p>
                            </div>

                            <form className="space-y-6" onSubmit={handleSubmit}>
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                        <div className="flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-red-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                                            </svg>
                                            <span className="text-red-800 text-sm">{error}</span>
                                        </div>
                                    </div>
                                )}

                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700">
                                        Email Address
                                    </label>
                                    <div className="mt-1">
                                        <input
                                            id="email"
                                            name="email"
                                            type="email"
                                            autoComplete="email"
                                            required
                                            value={formData.email}
                                            onChange={handleChange}
                                            className="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-white"
                                            placeholder="admin@campus.edu"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                        Password
                                    </label>
                                    <div className="mt-1">
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            autoComplete="current-password"
                                            required
                                            value={formData.password}
                                            onChange={handleChange}
                                            className="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-white"
                                            placeholder="Enter your password"
                                        />
                                    </div>
                                </div>

                                <div className="flex items-center justify-between">
                                    <div className="flex items-center">
                                        <input
                                            id="remember-me"
                                            name="remember-me"
                                            type="checkbox"
                                            className="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                                        />
                                        <label htmlFor="remember-me" className="ml-2 block text-sm text-gray-700">
                                            Remember me
                                        </label>
                                    </div>

                                    <div className="text-sm">
                                        <a href="forgot-password.html" className="font-medium text-primary hover:text-primary-dark">
                                            Forgot your password?
                                        </a>
                                    </div>
                                </div>

                                <div>
                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className={`w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary ${isLoading
                                            ? 'bg-gray-400 cursor-not-allowed'
                                            : 'btn-primary'
                                            }`}
                                    >
                                        {isLoading ? (
                                            <>
                                                <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Signing in...
                                            </>
                                        ) : (
                                            'Sign in to Dashboard'
                                        )}
                                    </button>
                                </div>
                            </form>

                            {/* Demo Credentials 
                            <div className="mt-8 p-4 bg-background rounded-lg border border-secondary/30">
                                <h3 className="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h3>
                                <div className="text-xs text-gray-600 space-y-1">
                                    <p>Email: admin@campus.edu</p>
                                    <p>Password: password</p>
                                </div>
                            </div>
*/}
                            {/* Footer */}
                            <div className="mt-8 text-center">
                                <p className="text-xs text-gray-500">
                                    Â© {new Date().getFullYear()} CampusConnect. All rights reserved.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Login />);
    </script>
</body>

</html>
