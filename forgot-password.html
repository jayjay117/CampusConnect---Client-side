<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CampusConnect</title>
    <!-- React CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #a7c957;
            --primary-dark: #95b44a;
            --secondary-color: #a3b18a;
            --background-color: #d8f3dc;
            --white: #ffffff;
        }

        .bg-primary {
            background-color: var(--primary-color);
        }

        .bg-primary-dark {
            background-color: var(--primary-dark);
        }

        .bg-background {
            background-color: var(--background-color);
        }

        .text-primary {
            color: var(--primary-color);
        }

        .border-primary {
            border-color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #2d3748;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="bg-background min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const API_BASE = window.__API_BASE__ || 'https://api.example.com';

        const ForgotPassword = () => {
            const [step, setStep] = useState(1);
            const [email, setEmail] = useState('');
            const [code, setCode] = useState(['', '', '', '']);
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');

            /* Step 1: Request password reset via email */
            const handleEmailSubmit = async (e) => {
                e.preventDefault();
                if (!email) {
                    setError("Please enter your email address");
                    return;
                }
                setIsLoading(true);
                setError('');
                try {
                    const res = await fetch(`${API_BASE}/api/forgot-password/request`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    if (!res.ok) {
                        const txt = await res.text();
                        throw new Error(txt || 'Failed to request password reset');
                    }
                    setShowModal(true);
                } catch (err) {
                    console.error(err);
                    setError(err.message || 'Could not send reset email');
                } finally {
                    setIsLoading(false);
                }
            };

            /* Handle 4-digit code entry with auto-focus */
            const handleCodeChange = (index, value) => {
                if (value.length <= 1 && /^\d*$/.test(value)) {
                    const newCode = [...code];
                    newCode[index] = value;
                    setCode(newCode);

                    if (value && index < 3) {
                        document.getElementById(`code-${index + 1}`).focus();
                    }
                }
            };

            /* Step 2: Verify the code sent via email */
            const handleCodeSubmit = async (e) => {
                e.preventDefault();
                if (code.some(digit => digit === '')) {
                    setError("Please enter the complete 4-digit code");
                    return;
                }
                setIsLoading(true);
                setError('');
                try {
                    const codeStr = code.join('');
                    const res = await fetch(`${API_BASE}/api/forgot-password/verify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, code: codeStr })
                    });
                    if (!res.ok) {
                        const txt = await res.text();
                        throw new Error(txt || 'Invalid code');
                    }
                    setStep(3);
                } catch (err) {
                    console.error(err);
                    setError(err.message || 'Code verification failed');
                } finally {
                    setIsLoading(false);
                }
            };

            /* Step 3: Set new password */
            const handlePasswordSubmit = async (e) => {
                e.preventDefault();
                if (password.length < 8) {
                    setError("Password must be at least 8 characters");
                    return;
                }
                if (password !== confirmPassword) {
                    setError("Passwords do not match");
                    return;
                }
                setIsLoading(true);
                setError('');
                try {
                    const res = await fetch(`${API_BASE}/api/forgot-password/reset`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    if (!res.ok) {
                        const txt = await res.text();
                        throw new Error(txt || 'Failed to reset password');
                    }
                    setStep(4);
                } catch (err) {
                    console.error(err);
                    setError(err.message || 'Password reset failed');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center px-6 py-12 bg-background">
                    <div className="max-w-md w-full">
                        {/* Header */}
                        <div className="text-center mb-8 lg:hidden">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <div className="bg-primary rounded-lg p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                                    </svg>
                                </div>
                                <h1 className="text-2xl font-bold text-gray-800">CampusConnect</h1>
                            </div>
                        </div>

                        {/* Back to Login */}
                        <div className="mb-8">
                            <a href="admin-login.html" className="inline-flex items-center text-sm font-medium text-primary hover:text-primary-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                </svg>
                                Back to Login
                            </a>
                        </div>

                        {/* Step 1: Email Input */}
                        {step === 1 && (
                            <form onSubmit={handleEmailSubmit} className="bg-white rounded-xl shadow-lg p-8 border border-gray-200">
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Forgot Password?</h2>
                                <p className="text-gray-600 mb-6">No worries, we'll send you reset instructions.</p>

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                                        <span className="text-red-800 text-sm">{error}</span>
                                    </div>
                                )}

                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Email Address
                                    </label>
                                    <input
                                        type="email"
                                        required
                                        placeholder="Enter your admin email"
                                        value={email}
                                        onChange={(e) => { setEmail(e.target.value); setError(''); }}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    className={`w-full btn-primary text-gray-800 py-3 rounded-lg font-semibold shadow-sm flex items-center justify-center ${isLoading ? 'opacity-50 cursor-not-allowed' : ''}`}
                                >
                                    {isLoading ? (
                                        <>
                                            <svg className="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Sending...
                                        </>
                                    ) : (
                                        'Reset Password'
                                    )}
                                </button>
                            </form>
                        )}

                        {/* Step 2: Code Verification */}
                        {step === 2 && (
                            <form onSubmit={handleCodeSubmit} className="bg-white rounded-xl shadow-lg p-8 border border-gray-200">
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Password Reset</h2>
                                <p className="text-gray-600 mb-6">We sent a code to your email</p>

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                                        <span className="text-red-800 text-sm">{error}</span>
                                    </div>
                                )}

                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-4 text-center">
                                        Enter 4-digit verification code
                                    </label>
                                    <div className="flex justify-center space-x-3">
                                        {[0, 1, 2, 3].map((index) => (
                                            <input
                                                key={index}
                                                id={`code-${index}`}
                                                type="text"
                                                maxLength="1"
                                                disabled={isLoading}
                                                value={code[index]}
                                                onChange={(e) => { handleCodeChange(index, e.target.value); setError(''); }}
                                                className="w-14 h-14 text-center text-xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
                                            />
                                        ))}
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    className={`w-full btn-primary text-gray-800 py-3 rounded-lg font-semibold shadow-sm flex items-center justify-center ${isLoading ? 'opacity-50 cursor-not-allowed' : ''}`}
                                >
                                    {isLoading ? (
                                        <>
                                            <svg className="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Verifying...
                                        </>
                                    ) : (
                                        'Continue'
                                    )}
                                </button>
                            </form>
                        )}

                        {/* Step 3: New Password */}
                        {step === 3 && (
                            <form onSubmit={handlePasswordSubmit} className="bg-white rounded-xl shadow-lg p-8 border border-gray-200">
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Set New Password</h2>
                                <p className="text-gray-600 mb-6">Must be at least 8 characters</p>

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                                        <span className="text-red-800 text-sm">{error}</span>
                                    </div>
                                )}

                                <div className="space-y-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            New Password
                                        </label>
                                        <input
                                            type="password"
                                            disabled={isLoading}
                                            placeholder="Enter new password"
                                            value={password}
                                            onChange={(e) => { setPassword(e.target.value); setError(''); }}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Confirm Password
                                        </label>
                                        <input
                                            type="password"
                                            disabled={isLoading}
                                            placeholder="Confirm new password"
                                            value={confirmPassword}
                                            onChange={(e) => { setConfirmPassword(e.target.value); setError(''); }}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
                                        />
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    className={`w-full btn-primary text-gray-800 py-3 rounded-lg font-semibold shadow-sm flex items-center justify-center ${isLoading ? 'opacity-50 cursor-not-allowed' : ''}`}
                                >
                                    {isLoading ? (
                                        <>
                                            <svg className="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Resetting...
                                        </>
                                    ) : (
                                        'Reset Password'
                                    )}
                                </button>
                            </form>
                        )}

                        {/* Step 4: Success */}
                        {step === 4 && (
                            <div className="bg-white rounded-xl shadow-lg p-8 border border-gray-200 text-center">
                                <div className="flex justify-center mb-6">
                                    <div className="bg-green-100 rounded-full p-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                        </svg>
                                    </div>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">All Done!</h2>
                                <p className="text-gray-600 mb-6">Your password has been successfully reset.</p>

                                <button
                                    onClick={() => window.location.href = "admin-login.html"}
                                    className="w-full btn-primary text-gray-800 py-3 rounded-lg font-semibold shadow-sm mb-3"
                                >
                                    Go to Login
                                </button>
                            </div>
                        )}
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 flex items-center justify-center bg-black/40 z-50">
                            <div className="bg-white rounded-xl shadow-lg p-6 text-center max-w-sm w-full mx-4">
                                <div className="bg-primary/20 rounded-full p-3 inline-flex mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <h3 className="text-lg font-semibold text-gray-800 mb-2">Check Your Email</h3>
                                <p className="text-gray-600">We've sent a verification code to your email address.</p>
                                <button
                                    onClick={() => {
                                        setShowModal(false);
                                        setStep(2);
                                    }}
                                    className="w-full btn-primary text-gray-800 py-2 rounded-lg font-semibold mt-6"
                                >
                                    OK
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ForgotPassword />, document.getElementById('root'));
    </script>
</body>

</html>
